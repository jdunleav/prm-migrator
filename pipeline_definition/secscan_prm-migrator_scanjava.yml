version: 0.2

phases:
  install:
    commands:
      - apt-get update
      - apt-get install -y jq zip unzip # nodejs npm
  pre_build:
    commands:
      - chmod a+x ./utils/*
  build:
    commands:
      # Installing npm packages 
      - # curl -sL https://deb.nodesource.com/setup_8.x | bash -
      - # sudo apt-get install nodejs build-essential
      - cd $TMPDIR; git clone https://github.com/creationix/nvm.git; cd nvm
      - ./install.sh; export NVM_DIR="$HOME/.nvm"; \. "$NVM_DIR/nvm.sh" 
      - chmod a+x $HOME/.nvm/nvm.sh; export PATH=$PATH:/$HOME/.nvm
      - . $NVM_DIR/nvm.sh && nvm --version
      - . $NVM_DIR/nvm.sh && nvm install node npm 
      - npm -v
      - node -v
      - cd $CODEBUILD_SRC_DIR/dynamo; rm package-lock.json; npm install -f
      - cd $CODEBUILD_SRC_DIR/e2e; rm package-lock.json; npm install -f
      - cd $CODEBUILD_SRC_DIR/lambda/ehr_extract_handler; rm package-lock.json; npm install -f
      - cd $CODEBUILD_SRC_DIR/lambda/retrieve_processed_ehr_extract; rm package-lock.json; npm install -f
      - cd $CODEBUILD_SRC_DIR/lambda/retrieve_status; rm package-lock.json; npm install -f
#      - cd $CODEBUILD_SRC_DIR/uptime_monitoring; npm install
#       Running Owasp dependency-check
      - cd $TMPDIR; wget -nv https://dl.bintray.com/jeremy-long/owasp/dependency-check-4.0.2-release.zip; unzip -q dependency-check-4.0.2-release.zip
      - ./dependency-check/bin/dependency-check.sh  --project secscaprj --enableRetired --scan $CODEBUILD_SRC_DIR
