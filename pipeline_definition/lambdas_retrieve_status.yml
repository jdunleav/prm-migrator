version: 0.2

phases:
  install:
    commands:
      - apt-get update
      - apt-get install -y jq zip unzip
  pre_build:
    commands:
      - export ASSUME_ROLE_NAME=arn:aws:iam::431593652018:role/PASTASLOTHVULGAR
      - export TERRAGRUNT_IAM_ROLE=$ASSUME_ROLE_NAME
      - eval $(./utils/aws-cli-assumerole.sh -r $ASSUME_ROLE_NAME)
  build:
    commands:
      - cd ./lambda/retrieve_status
      - zip ../../retrieve_status.zip main.js
      - cd -
      - aws s3 cp retrieve_status.zip s3://prm-application-source/retrieve_status.zip
      - aws lambda update-function-code --region $AWS_REGION --function-name RetrieveStatus --s3-bucket prm-application-source --s3-key retrieve_status.zip
